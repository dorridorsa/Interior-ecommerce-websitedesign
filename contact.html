<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Kontakta oss - design online inred-design</title>

    <meta name="description"
        content="Kontakta oss inredning designat av DE Inredning för dig och dina vänner. Snabba leveranser. Fria retur">
</head>


<body style="background-color: rgb(230, 216, 199);">

    
    <!-- HEADER -->
    <header class="mainMenu">

        <!-- SHOPPING CART -->
        <form id="shopping-nav">
            <!-- SEARCH BOX -->
            <section class="search-box">
            <input placeholder="&#xF002; Sök.." type="search" name="search" id="search-nav">
            </section>
            <figure class="shopping-cart-nav">
               
                <i class="fa fa-shopping-cart"></i>
            </figure>
        </form>
        <!-- LOGO SECTION -->
        <section class="logo-section">
            <p class="logo-text">DE Inredning</p>
        </section>

        <article class="menu-wrap">
            <input type="checkbox" class="toggler">

            <!-- MENU HAMBURGER ICON -->
            <p class="hamburger">
                <span class="hamburgerLine"></span>
            </p>

            <nav class="menu">
                
                <ul class="mobile-toggle">
                    <li class="menuList"><a class="smoothScroll" href="index.html">Hem</a></li>
                    <li class="menuList"><a class="smoothScroll" href="design.html">Design</a></li>
                    <li class="menuList"><a class="smoothScroll" href="ourStory.html">Vår Historia</a></li>
                    <li class="menuList"><a class="smoothScroll" href="contact.html">Kontakt</a></li>

                </ul>

            </nav>
           
        </article>
    </header>


    <!--MAIN-->
    <main>
        <article>

            <h1 class="contact-heading">Kontakt</h1>
            <p class="contactLine"></p>
            <section class="mainText">
                <h2 class="contactText">Har du bekymmer, frågor, feedback eller funderingar? Låt oss snacka här!</h2>
              
            </section>

        </article>
    </main>


<!-- FOOTER -->
<footer>
     <article class="contactFooter">

        <!--FORM-->
        <form id="contactForm" action="#">
            <input type="text" id="firstname" placeholder="Förnamn *">

            <input type="email" id="email" placeholder="E-postadress *">

            <!--TEXTAREA-->
            <textarea name="message" id="bigMessage"  cols="25" rows="14"  placeholder="Meddelande"></textarea>

            <!--BUTTON-->
            <button class="sendButton" type="button">Skicka</button>
        </form>

        <!--GRIDLINE-->
        <section class="gridLine">
            <h3 class="follow-social-media"> Följ oss på sociala medier eller prenumerera oss, för att inte missa
                veckans erbjudande!</h3>

        </section>

        <!--SOCIALMEDIA ICON-->
        <figure class="social-media">

            <i class="fa fa-facebook"></i>

            <i class="fa fa-instagram"></i>

            <i class="fa fa-linkedin"></i>

        </figure>

<!-- THE LAST P SMALL TAG -->
       <P> <small  class="last-part" >
            &copy;Copyright 2020
        </small></P>
  </article>

</footer>

</body>

</html>
