<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Vår design</title>
    <meta name="description" content="Design till fast pris. vi erbjuder enkl och okomlicerande lösningar till vår kunder.
    Detsamma gäller för designen av våra produkter.">
</head>

<body>
    <!-- HEADER -->
    <header class="mainMenu">

        <!-- SHOPPING CART -->
        <form id="shopping-nav">

            <!-- SEARCH- -->
            <section class="search-box">
                <input placeholder=" &#xF002; Sök.." type="search" name="search" id="search-nav">
            </section>

            <!-- SHOPPING CART NAV -->
            <figure class="shopping-cart-nav">
                <i class="fa fa-shopping-cart"></i>
            </figure>
        </form>


        <!-- LOGO SECTION -->
        <section class="logo-section">
            <p class="logo-text">DE Inredning</p>
        </section>

        <!-- MENU WRAP -->
        <article class="menu-wrap">
            <input type="checkbox" class="toggler">

            <!-- HAMBURGER ICON -->
            <p class="hamburger">
                <span class="hamburgerLine"></span>
            </p>


            <!-- NAVIGATION -->
            <nav class="menu">

                <!-- LI AND A TAGS -->
                <ul class="mobile-toggle">
                    <li class="menuList"><a class="smoothScroll" href="index.html">Hem</a></li>

                    <li class="menuList"><a class="smoothScroll" href="design.html">Design</a></li>

                    <li class="menuList"><a class="smoothScroll" href="ourStory.html">Vår Historia</a></li>

                    <li class="menuList"><a class="smoothScroll" href="contact.html">Kontakt</a></li>
                </ul>
            </nav>
        </article>

    </header>

    <!-- MAIN -->
    <main>
        <article id="design-articles">

            <h1 class="heading-design">vår kollektion</h1>
            <section id="image-boxes">
                <figure class="image-section">
                    <img class="design-img" src="./image/designImg/cactus.jpg" alt="a green cactus on the brown table">
                    <h2>Elora</h2>
                    <p>€89.00</p>
                </figure>


                <figure class="image-section">
                    <img class="design-img" src="./image/designImg/iceglass.jpg" alt="icy water inside the glass">
                    <h2>johanna</h2>
                    <p>€32.00</p>
                </figure>


                <figure class="image-section">
                    <img class="design-img" src="./image/designImg/lamps.jpg" alt="copper color lamps on the ceiling">
                    <h2>Bri</h2>
                    <p>€12.00</p>
                </figure>


                <figure class="image-section">
                    <img class="design-img" src="./image/designImg/wallamp.jpg" alt="a black lamp on the wall">
                    <h2>Ria</h2>
                    <p>€23.00</p>
                </figure>


                <figure class="image-section">
                    <img class="design-img" src="./image/designImg/wallclock.jpg" alt="a white clock with the white background">
                    <h2>mina</h2>
                    <p>€16.00</p>
                </figure>


                <figure class="image-section">
                    <img class="design-img" src="./image/designImg/waterglass.jpg" alt="a green leaf with a glass">
                    <h2>tina</h2>
                    <p>€16.00</p>
                </figure>
            </section>
            <button class="load-btn" >
                Ladda Mer
            </button>
        </article>
    </main>
    <!-- FOOTER -->

    <!--FOOTER-->
    <footer>
        <article class="contactFooter">

            <h1 class="contact-heading">Kontakt</h1>

            <p class="contactLine"></p>

            <section class="mainText">
                <h2 class="contactText">Har du bekymmer, frågor, feedback eller funderingar? Låt oss snacka här!</h2>
            </section>

            <!--FORM-->
            <form id="contactForm" action="#">

                <input type="text" id="firstname" placeholder="Förnamn *">

                <input type="email" id="email" placeholder="E-postadress *">

                <!--TEXTAREA-->
                <textarea name="message" id="bigMessage"  cols="25" rows="14"  placeholder="Meddelande"></textarea>

                <!--BUTTON-->
                <button class="sendButton" type="button">Skicka</button>


            </form>

            <!--GRIDLINE-->
            <section class="gridLine">
                <h3 class="follow-social-media"> Följ oss på sociala medier eller prenumerera oss, för att inte missa
                    veckans erbjudande!</h3>

            </section>

            <!--SOCIALMEDIA ICON-->
            <figure class="social-media">

                <i class="fa fa-facebook"></i>

                <i class="fa fa-instagram"></i>

                <i class="fa fa-linkedin"></i>

            </figure>

            <!-- THE LAST P SMALL TAG -->
            <P><small class="last-part"> &copy;Copyright 2020
                </small></P>
        </article>

    </footer>
</body>

</html>
